    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
        font-family: 'Sour Gummy', sans-serif;
        /* font-family: 'Inter', sans-serif; */
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f0a500;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden;
      }
      
      .loading-content {
        text-align: center;
        position: relative;
        z-index: 2;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      
      .loading-text {
        color: #1a1f2e;
        font-size: 18px;
        font-weight: 500;
      }
      
      .coin {
        position: absolute;
        cursor: pointer;
        z-index: 1;
        transition: transform 0.2s ease, opacity 0.3s ease;
      }
      
      .score-display {
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 24px;
        color: #1a1f2e;
        display: inline-block;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }

        // Improved Google Translate initialization function
        function googleTranslateElementInit() {
            // Check if element exists before trying to initialize
            if (document.getElementById('google_translate_element')) {
                try {
                    new google.translate.TranslateElement(
                        {
                            pageLanguage: "en",
                            includedLanguages: "en,zh-CN,ru,es,fr,de,it",

                    );
                    console.log('Google Translate initialized successfully');

            } else {
                // If element not found, retry after a short delay
                console.log('Google Translate element not found, will retry...');
                setTimeout(googleTranslateElementInit, 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const style = document.createElement("style");

      .goog-text-highlight {

        padding: 5px !important;
        border-radius: 4px !important;
      }
    `;
            document.head.appendChild(style);
            
            // Additional check to ensure Google Translate is initialized
            setTimeout(function() {
                if (window.google && window.google.translate && window.googleTranslateElementInit) {
                    if (document.getElementById('google_translate_element') && 
                        (!document.getElementById('google_translate_element').children || 
                         document.getElementById('google_translate_element').children.length < 2)) {
                        console.log('Reinitializing Google Translate after page load');
                        window.googleTranslateElementInit();
                    }
                }
            }, 2000);
        });
