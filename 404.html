<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | BITCAT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff9800;
      --secondary-color: #f44336;
      --background-color: #ff9800;
      --card-background: #fff;
      --text-color: #333;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* min-height: 100vh; */
      text-align: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      margin: 1rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 152, 0, 0.3);
    }
    
    .error-message {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    
    .description {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      min-width: 150px;
      box-sizing: border-box;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 152, 0, 0.3);
      background-color: #ffb74d;
    }
    
    .button i {
      margin-right: 0.5rem;
    }
    
    .cat-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    @media (max-width: 600px) {
      .error-code {
        font-size: 5rem;
      }
      
      .error-message {
        font-size: 1.5rem;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .button {
        width: 100%;
      }
    }
    
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    
    .glow {
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 152, 0, 0.8), 0 0 30px rgba(255, 152, 0, 0.6);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-cat cat-icon glow"></i>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="description">Don't worry, BITCAT has your back!</p>
    
    <div class="buttons">
      <a href="/" class="button">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="/#/about" class="button">
        <i class="fas fa-info-circle"></i> About
      </a>
      <a href="/#/welcome" class="button">
        <i class="fas fa-door-open"></i> Welcome
      </a>
    </div>
  </div>
</body>
</html>
