<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Grok Companion - AI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a2e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Starry background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }


        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .ai-frame-container {
            margin: 2rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .ai-frame-container iframe {
            border: none;
            width: 100%;
            height: 600px;
            display: block;
        }

        .copy-button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .copy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #c44569, #ff6b9d);
        }

        .copy-button:active {
            transform: translateY(-1px);
        }

        .copy-button i {
            font-size: 1.2rem;
        }

        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .copy-success.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .ai-frame-container iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .ai-frame-container iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Valentine Grok Companion</h1>
        <p class="subtitle">AI Chat with Valentine</p>
        
        <div class="ai-frame-container">
            <iframe 
                src="https://bitcat.fun/ai-frame?agentTag=valentine_agent&imgUrl=https://valentineani.chat/assets/ChatGPT%20Image%20Jul%2017_%202025_%2001_29_43%20PM_1752750672734-BhFqB44y.png&theme=dark&poweredBy=Powered by Grok&name=Valentine Companion"
                width="400" 
                height="600" 
                frameborder="0"
            ></iframe>
        </div>

        <button class="copy-button" onclick="copyEmbedCode()">
            <i class="fas fa-copy"></i>
            Copy embed code
        </button>
    </div>

    <div class="copy-success" id="copySuccess">
        <i class="fas fa-check"></i>
        Code copied to clipboard!
    </div>

    <script>
        function copyEmbedCode() {
            const embedCode = `<iframe 
  src="https://bitcat.fun/ai-frame?agentTag=valentine_agent&imgUrl=https://valentineani.chat/assets/ChatGPT%20Image%20Jul%2017_%202025_%2001_29_43%20PM_1752750672734-BhFqB44y.png&theme=dark&poweredBy=Powered by Grok&name=Valentine Companion"
  width="400" 
  height="600" 
  frameborder="0"
></iframe>`;

            navigator.clipboard.writeText(embedCode).then(function() {
                const successElement = document.getElementById('copySuccess');
                successElement.classList.add('show');
                
                setTimeout(function() {
                    successElement.classList.remove('show');
                }, 3000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = embedCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const successElement = document.getElementById('copySuccess');
                successElement.classList.add('show');
                
                setTimeout(function() {
                    successElement.classList.remove('show');
                }, 3000);
            });
        }
    </script>
</body>
</html>
